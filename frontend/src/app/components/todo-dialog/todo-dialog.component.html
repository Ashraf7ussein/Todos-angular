<div class="dialog-container" *ngIf="isVisible">
  <form class="task-form" (ngSubmit)="addTodo()">
    <div class="title-container">
      <p class="form-title">Add New Task</p>
      <button type="button" class="close" (click)="closeDialog()">X</button>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-input" [(ngModel)]="title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-input" [(ngModel)]="description" name="description"></textarea>
    </div>
    <div class="form-group" *ngFor="let subtask of subtasks; let i = index">
      <label for="subtask-{{ i }}">Subtask {{ i + 1 }}</label>
      <input id="subtask-{{ i }}" type="text" class="form-input" [(ngModel)]="subtask.title" name="subtask-{{ i }}">
    </div>
    <button type="button" class="btn btn-subtask" (click)="addSubtask()">+ Add Subtask</button>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-input" [(ngModel)]="status" name="status">
        <option value="todo">Todo</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
    <button type="submit" class="btn">Create Task</button>
  </form>
</div>
